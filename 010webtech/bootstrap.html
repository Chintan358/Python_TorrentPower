<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <script>

        function validation() {

            var uname = document.getElementById("uname").value
            var email = document.getElementById("email").value
            var pass = document.getElementById("pass").value
            var cpass = document.getElementById("cpass").value
            var smbtn = document.getElementById("smbtn")

            var unameErr = document.getElementById("unameErr")
            var emailErr = document.getElementById("emailErr")
            var passErr = document.getElementById("passErr")
            var cpassErr = document.getElementById("cpassErr")

            var unameexp = /^[a-zA-Z0-9]+$/
            var emailExp = /^[a-zA-z0-9_-]+@[a-z]+\.[a-z]{2,4}$/
           
            if (uname == "" || uname == null) {
                unameErr.innerHTML = "Username Required !!!!"
                smbtn.disabled = true
            } else if (!unameexp.test(uname)) {
                unameErr.innerHTML = "Only alphabates are allowed"
            }
            else {
                unameErr.innerHTML = ""
                smbtn.disabled = false
            }

            if (email == "" || email == null) {
                emailErr.innerHTML = "Email Required !!!!"
                smbtn.disabled = true
            }else if(!emailExp.test(email))
            {
                emailErr.innerHTML="Invalid formate"
            }
            else {
                emailErr.innerHTML = ""
                smbtn.disabled = false
            }

            if (pass == "" || pass == null) {
                passErr.innerHTML = "Password Required !!!!"
                smbtn.disabled = true
            }
            else {
                passErr.innerHTML = ""
                smbtn.disabled = false
            }

            if (cpass == "" || cpass == null) {
                cpassErr.innerHTML = "confirm Password Required !!!!"
                smbtn.disabled = true
            }
            else if (cpass !== pass) {
                cpassErr.innerHTML = "confirm password must be same as a password"
                smbtn.disabled = true
            }
            else {
                cpassErr.innerHTML = ""
                smbtn.disabled = false
            }


        }

    </script>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-md-6 m-auto card p-5 shadow-lg">
                <h2 class="text-success">Registration Form</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" name="uname" id="uname" class="form-control" onkeyup="validation()">
                        <span id="unameErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" onkeyup="validation()">
                        <span id="emailErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" class="form-control" onkeyup="validation()">
                        <span id="passErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="cpass">Confirm Password</label>
                        <input type="password" name="cpass" id="cpass" class="form-control" onkeyup="validation()">
                        <span id="cpassErr" class="text-danger"></span>
                    </div>

                    <input type="submit" class="btn btn-success" id="smbtn">
                </form>

            </div>
        </div>



    </div>
</body>

</html>
