<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 align="center">Registration form</h1>

    <form action="" method="" style="width: 20%; margin: auto;">

        <table>
            <tr>
                <td>  <label for="uname">Username</label></td>
                <td>  <input type="text" id="uname" name="uname"> </td>
            </tr>

            <tr>
                <td>    <label for="email">Email</label></td>
                <td>   <input type="email" id="email" name="email"> </td>
            </tr>

            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" id="pass" name="pass"></td>
            </tr>

            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>

            <tr>
                <td><label for="lang">Languages</label></td>
                <td><input type="checkbox" value="gujarati">Gujarati
                    <input type="checkbox" value="hindi">Hindi
                    <input type="checkbox" value="e nglish">English
                </td>
            </tr>

            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>

            <tr>
                <td><label for="clr">Colors</label></td>
                <td><input type="color" name="clr" id="clr"></td>
            </tr>

            <tr><td><label for="country">Country</label></td>
            <td><select name="country" id="country">
                <option value="in">India</option>
                <option value="us">USA</option>
                <option value="can">Canada</option>
            </select>
            
            </td>
            </tr>


            <tr>
                <td><label for="adr">Address</label></td>
                <td><textarea name="adr" id="adr"></textarea></td>
            </tr>

            <tr>
                <td>

                </td>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>

      
      

      
       

    </form>

</body>
</html>
